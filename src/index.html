<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactus Calculator</title>
</head>
<body>
  <form class="form-group" id="planets">
    <label for="age">Please enter how old you are:</label>
    <input class="form-control" id="year" type="text">


    <h3>What is your biological sex?</h3>
    <select class="form-control" id="sex">
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="NA">Prefer not to answer</option>
    </select>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <ul id="planets">
    <li id="mercury"></li>
    <li id="venus"></li>
    <li id="mars"></li>
    <li id="jupitar"></li>
  </ul>
</body>
</html>
