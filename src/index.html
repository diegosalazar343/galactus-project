<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactus Calculator</title>
</head>
<body>
  <form class="form-group" id="planets">
    <label for="age">Please enter how old you are:</label>
    <input class="form-control" id="year" type="text">

    <h2>How often do you work out?</h2>
    <select class="form-control" id="workout">
      <option value="none">0 days a week</option>
      <option value="little">1-2 days a week</option>
      <option value="normal">3-4 days a week</option>
      <option value="alot">5-7 days a week</option>
    </select>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <ul id="planets">
    <li id="mercury"></li>
    <li id="venus"></li>
    <li id="mars"></li>
    <li id="jupitar"></li>
  </ul>
</body>
</html>
